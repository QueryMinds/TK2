<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonials</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #BCF2F6; color: #333; }
        h1 { color: #006BFF; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .testimoni { border-bottom: 1px solid #eee; padding: 10px 0; }
        .rating { color: #FFF100; font-weight: bold; }
        .comment { font-style: italic; }
        form { margin-top: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #08C2FF; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #006BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #08C2FF; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leave a Testimonial</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
