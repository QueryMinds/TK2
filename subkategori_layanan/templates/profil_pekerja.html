<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pekerja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .profile-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 20px auto;
        }
        .profile-info {
            text-align: left;
            margin-top: 20px;
        }
        .profile-info div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture"></div>
        <h2>PROFIL PEKERJA</h2>
        <div class="profile-info">
            <div>Nama: Xxx Xxx</div>
            <div>Rating: X/10</div>
            <div>Jumlah Pesanan Selesai: X</div>
            <div>No HP: XXX</div>
            <div>Tanggal Lahir: XX/XX/XXXX</div>
            <div>Alamat: XXX</div>
        </div>
    </div>
</body>
</html>
