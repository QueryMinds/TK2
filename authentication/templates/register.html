{% extends 'base.html' %}
{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<form action="" method="post" novalidate>
{% csrf_token %}
    {{ form.as_table }}
    <tr>
        <td></td>
        <td>
            <input type="submit" name="submit" value="Daftar" />
        </td>
    </tr>
<input type="submit" value="Submit">
</form>
{% if messages %}
<ul>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock content %}
